<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/variables.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary card by Az</title>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="dance image" class="dance-image">
    <h2>Order Summary</h2>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device <span class="last-line">anywhere you like!</span></p>
    <div class="choose-plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="plan-details">
        <p class="plan-type">Annual Plan</p>
        <p class="plan-value">$59.99/year</p>
      </div>
      <button class="change">Change</button>
    </div>
    <button class="submit" type="submit">Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
</body>
</html>
